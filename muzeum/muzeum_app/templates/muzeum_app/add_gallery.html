<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj galerię</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #3498db, #9b59b6);
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            width: 450px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1rem;
            color: black;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: none;
            height: 150px;
        }

        .btn {
            display: block;
            width: 100%;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.4rem;
            padding: 15px;
            margin: 15px 0;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #1abc9c;
            transform: scale(1.05);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            color: #7f8c8d;
        }

        .errorlist {
            color: red;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 10px;
            list-style: none;
            padding: 0;
        }

        .back-btn {
            display: inline-block;
            background-color: #7f8c8d;
            padding: 10px 20px;
            color: white;
            border-radius: 20px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-btn:hover {
            background-color: #bdc3c7;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Dodaj galerię</h1>

        {% if form.errors %}
        <ul class="errorlist">
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Nazwa galerii:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Opis galerii:</label>
                {{ form.description }}
            </div>
            <button type="submit" class="btn">Dodaj galerię</button>
        </form>

        <a href="{% url 'gallery_list' %}" class="back-btn">Powrót</a>
    </div>
    <div class="footer">
        <p>&copy; 2025 Muzeum - Wszystkie prawa zastrzeżone</p>
    </div>
</body>
</html>
