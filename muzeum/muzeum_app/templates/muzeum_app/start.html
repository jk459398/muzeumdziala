<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
</head>
<body>
    <h1>Start Form</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        {% if errors %}
        <div class="errors">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <button type="submit">Submit</button>
    </form>
</body>
</html>
