<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzeum - Dodaj Eksponat</title>
    <!-- Dodanie linku do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Dodaj Eksponat</h1>

        <!-- Formularz -->
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="name" class="form-label">Nazwa eksponatu</label>
                {{ form.name|add_class:"form-control" }} <!-- Przykład dla pola name, z dynamicznym dodawaniem klasy -->
            </div>

            <div class="mb-3">
                <label for="artist" class="form-label">Artysta</label>
                {{ form.artist|add_class:"form-control" }}
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Opis</label>
                {{ form.description|add_class:"form-control" }}
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Cena</label>
                {{ form.price|add_class:"form-control" }}
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Liczba sztuk</label>
                {{ form.quantity|add_class:"form-control" }} <!-- Możliwość wpisania liczby -->
            </div>

            <div class="mb-3">
                <label for="availability" class="form-label">Dostępność</label>
                <select class="form-select" name="availability" id="availability">
                    <option value="available">Dostępny</option>
                    <option value="out_of_stock">Niedostępny</option>
                </select>
            </div>

            <!-- Przyciski -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Dodaj</button>
                <a href="{% url 'index' %}" class="btn btn-secondary">Powrót do strony głównej</a>
            </div>
        </form>
    </div>

    <!-- Skrypty do działania Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
