<!DOCTYPE html>
<html>
<head>
    <title>Dodaj dzieło i artystę</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #3498db, #9b59b6);
            color: black; /* Change text color to black */
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            width: 450px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 40px;
            color: #2c3e50;
            font-weight: bold;
            text-align: center;
        }
        form {
            margin-bottom: 2rem;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.4rem;
            margin: 15px 0;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #1abc9c;
            transform: scale(1.05);
        }
        .back-button {
            background-color: #6c757d;
            margin-top: 1rem;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dodaj eksponat</h1>
        <form method="post">
            {% csrf_token %}
            {{ exhibit_form.as_p }}
            {{ size_form.as_p }}
            <button type="submit">Zapisz</button>
        </form>
        <a href="{% url 'wybor' %}">
            <button type="button" class="back-button">Powrót do strony głównej</button>
        </a>
    </div>
</body>
</html>
